<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>

<body>
  <script>
    /* if you open a pair of curly brackets { } it becomes a SCOPE */
    {
      const name = 'wes';
      console.log(name);
    }

    for (let i = 0; i < 10; i++) {
      console.log(i);
      setTimeout(function () {
        console.log('The number is ' + i);
      }, 1000);
    }


  </script>
</body>

</html>
