<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>

<body>
  <script>
    /* CONST and LET are {BLOCKED scoped} 
    LET --you cannot redeclare variable within the same scope, HOWEVER you can UPDATE it, 
    CONST -- cannot be updated
    */
    const key = 'abc123';
    let points = 50;
    let winner = false; //scoped to the window

    if (points > 40) {
      console.log('it ran');
      let winner = true; //scoped to the block 
    }

    //1:40
  </script>
</body>

</html>
