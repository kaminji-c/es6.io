<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>

<body>
  <script>
    /* Arrow functions
        --1) more CONCISE, 2) have IMPLICIT returns, 3) does not rebind the VALUE of THIS wen you use an arrow function inside another function
        -- Are always an ANONYMOUS function
        -- Will not give you good stack traces for debugging
        -- You can put an ARROW function in a variable
    */
    //3:57
    const names = ['wes', 'kait', 'lux'];
    const fullNames = names.map(function (name) {
      return `${name} bos`;
    });

    const fullNames2 = names.map((name) => {
      return `${name} bos`;
    });
    //when only one parameter, you can omit the extra (), optional
    const fullNames3 = names.map(name => {
      return `${name} bos`;
    });
    //implicit return: de;ete return and the {} because it specifies it is an implicit return
    const fullNames4 = names.map(name => `${name} bos`);
    //if you have no arguments, you need to pass an empty ()
    const fullNames5 = names.map(() => `cool bos`);
    console.log(fullNames5);

    const sayName = (name) => { alert(`Hello ${name}`); }

  </script>
</body>

</html>
