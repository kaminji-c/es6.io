<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    .hl {
      background: #ffc600;
    }
  </style>
</head>

<body>
  <script>
    //Tag templates work by creating a function, then you take the function name and place it in front of the template, therefore TAGGING it
    //For this we are using a for loop to get the string and values for the template string, string will alwaus have one extra than values which is why we use the OR operator to omit the undefined value
    function highlight(strings, ...values) {
      let str = '';
      strings.forEach((string, i) => {
        str += `${string} <span contenteditable class="hl">${values[i] || ''}</span>`;
      });
      return str;
    }
    const name = 'Snickers';
    const age = 100;

    const sentence = highlight`My dog's name is ${name} and he is ${age} years old`;

    document.body.innerHTML = sentence;
    console.log(sentence);

  </script>
</body>

</html>
