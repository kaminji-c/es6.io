<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>

<body>
  <script>
    //When you pull from an ARRAY and SET you use [] 
    //When you pull from an OBJECT and a MAP you use {}

    //Helpful with INDEX BASED stuff
    const details = ['Wes Bos', 123, 'wesbos.com'];
    const [name, id, website] = details;
    console.log(name, id, website);

    //Helpful with a comma-separated list or string, using .split to determine how the code is separated
    const data = 'Basketball,Sports,90210,23, wes,bos,cool';
    const [itemName, category, sku, inventory] = data.split(',');
    console.log(itemName, category, sku, inventory);

    //to GRAB the REST use the REST operator '...' tagged on to the beginning of the variable
    const team = ['Wes', 'Harry', 'Sarah', 'Keegan', 'Riker'];
    const [captain, assistant, ...players] = team;
  </script>
</body>

</html>
