<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>

<body>
  <script>
    //DESTRUCTURING: JS Expression that allows us to EXTRACT DATA from ARRAYS[items], OBJECTS[properties], and MAPS and SETS into their OWN VARIABLE

    const person = {
      first: 'Wes',
      last: 'Bos',
      country: 'Canada',
      city: 'Hamilton',
      twitter: '@wesbos'
    };
    //destructuring 
    const { first, last, twitter } = person;

    //deeply nested object
    const wes = {
      first: 'Wes',
      last: 'Bos',
      links: {
        social: {
          twitter: 'https://twitter.com/wesbos',
          facebook: 'https://facebook.com/wesbos.developer',
        },
        web: {
          blog: 'https://wesbos.com',
        }
      }
    }
    //renaming variables as you destructure them using SEMICOLONS :
    const { twitter: tweet, facebook: fb } = wes.links.social;

    //set DEFAULT
    const settings = { width: 300, color: 'black' } //height, fontsize
    const { width = 100, height = 100, color = 'blue', fontSize = 25 } = settings;
  </script>
</body>

</html>
