<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>

<body>
  <script>
    //tag team wrestling example haha
    let inRing = 'Hulk Hogan';
    let onSide = 'The Rock';

    //past workaround using temp variable
    /*   var tmp = inRing;
      inRing = onSide;
      onSide = tmp; */

    //With destructuring we can just SWAP them
    //creates an array of onSide and inRing, and immediately destructure them with opposite variables 
    console.log(inRing, onSide);
    [inRing, onSide] = [onSide, inRing];
    console.log(inRing, onSide);
  </script>
</body>

</html>
