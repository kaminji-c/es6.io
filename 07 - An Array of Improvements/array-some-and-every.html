<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>

<body>
  <script>
    //These aren't a part of ES6 but they deserve more love!
    //.some() will check if some of the DATA matches what you are looking for, while .every() checks if all of the DATA matches what you are looking for
    const ages = [32, 15, 19, 12];
    const youngins = [1, 2, 2, 5];

    // 👵👨 is there at least one adult in the group?
    const adultPresent = ages.some(age => age >= 18);
    console.log(adultPresent);

    // 🍻 is everyone old enough to drink?
    const allOldEnough = ages.every(age => age >= 19);
    console.log(allOldEnough);

  </script>
</body>

</html>
