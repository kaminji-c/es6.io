    //ANOTHER USE CASE: if we want to CONVERT the ARGUMENTS OBJECT into an actual ARRAY
    function sumAll() {
      const nums = Array.from(arguments);
      //console.log(arguments); //this is Array-ish hence does not work 
      //return arguments.reduce((prev, next) => prev + next, 0);
      return nums.reduce((prev, next) => prev + next, 0);
    }
    sumAll(2, 34, 23, 234, 123, 4543, 66755);


    //ARRAY.OF -> more straightforward, one of the methods you put in your back pocket
    const ages = Array.of(12, 4, 23, 62, 34);
