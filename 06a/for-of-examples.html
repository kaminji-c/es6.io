    //PROS of FOR OF: IN MOST USE CASES you can use a FOR OF LOOP besides with OBJECTS

    //Another use case: TRYING to ITERATE over the ARGUMENTS OBJECT
    //ARGUMENTS is a SPECIAL WORD: it is ARRAY-ISH, will give you all of the actual arguments
    //ARGUMENTS is simply a list with only one thing on it: LENGTH. It's prototype is an OBJECT
    //DO NOT NEED to CONVERT to a TRUE ARRAY 
    function addUpNumbers() {
      //console.log(arguments);
      let total = 0;
      for (const num of arguments) {
        total += num;
      }
      console.log(total);
      return total;
    }
    addUpNumbers(10, 25, 52, 34, 12, 13, 123);

    //LOOPING over a STRING
    const name = 'Wes Bos';
    for (const char of name) {
      console.log(char);
    }

    //LOOP OVER DOM/HTML COLLECTIONS | NODE LIST(they are not a true array)  without having to CONVERT TO A TRUE ARRAY
    const ps = document.querySelectorAll('p');

    //console.log(ps); NODE LIST, has a FOR EACH METHOD but if you wanted to LOOP over it with A FOR OF...
    for (const paragraph of ps) {
      paragraph.addEventListener('click', function () {
        console.log(this.textContent);
      })
      console.log(paragraph);
      //USE CASE: adding an EVENT LISTENER to each p element
    }
