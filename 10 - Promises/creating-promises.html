<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>

<body>
  <script>
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        reject(Error('Err Cam isn\'t cool'));
      }, 1000);
    });

    //!!! Ideally you wrap an error in an ERROR OBJECT so you can tell where the ERR occurred !!!

    p
      .then(data => {
        console.log(data)
      })
      .catch(err => {
        console.error(err);
      })

  </script>
</body>

</html>
